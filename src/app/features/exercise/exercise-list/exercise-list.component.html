<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold mb-4">Exercises</h1>
  <a routerLink="/exercise/create" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">Add Exercise</a>

  <table class="w-full table-auto border-collapse border border-gray-300">
    <thead>
    <tr class="bg-gray-100">
      <th class="border border-gray-300 px-4 py-2">Name</th>
      <th class="border border-gray-300 px-4 py-2">Sets</th>
      <th class="border border-gray-300 px-4 py-2">Repetitions</th>
      <th class="border border-gray-300 px-4 py-2">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let exercise of exercises" class="hover:bg-gray-50">
      <td class="border border-gray-300 px-4 py-2">{{ exercise.name }}</td>
      <td class="border border-gray-300 px-4 py-2">{{ exercise.sets }}</td>
      <td class="border border-gray-300 px-4 py-2">{{ exercise.repetitions }}</td>
      <td class="border border-gray-300 px-4 py-2 flex gap-2">
        <a [routerLink]="['/exercise', exercise.id]" class="bg-yellow-500 text-white px-2 py-1 rounded">Edit</a>
        <button (click)="deleteExercise(exercise.id!)" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
