<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold mb-4">Vežbe</h1>
  <a routerLink="/exercise/create" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">Dodaj Vežbu</a>

  <table class="w-full table-auto border-collapse border border-gray-300">
    <thead>
    <tr class="bg-gray-100">
      <th class="border border-gray-300 px-4 py-2">Naziv</th>
      <th class="border border-gray-300 px-4 py-2">Napomena</th>
      <th class="border border-gray-300 px-4 py-2">Akcije</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let exercise of exercises" class="hover:bg-gray-50">
      <td class="border border-gray-300 px-4 py-2">{{ exercise.name }}</td>
      <td class="border border-gray-300 px-4 py-2">{{ exercise.note }}</td>
      <td class="border border-gray-300 px-4 py-2 flex gap-2">
        <a [routerLink]="['/exercise', exercise.id]" class="bg-yellow-500 text-white px-2 py-1 rounded">Izmeni</a>
        <button (click)="deleteExercise(exercise.id!)" class="bg-red-500 text-white px-2 py-1 rounded">Obriši</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
