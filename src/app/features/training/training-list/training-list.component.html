<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold mb-4">Trainings</h1>
  <a routerLink="/training/create" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">Add Training</a>

  <table class="w-full table-auto border-collapse border border-gray-300">
    <thead>
    <tr class="bg-gray-100">
      <th class="border border-gray-300 px-4 py-2">Name</th>
      <th class="border border-gray-300 px-4 py-2">Estimated Duration</th>
      <th class="border border-gray-300 px-4 py-2">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let training of trainings" class="hover:bg-gray-50">
      <td class="border border-gray-300 px-4 py-2">{{ training.name }}</td>
      <td class="border border-gray-300 px-4 py-2">{{ training.estimatedDuration }}</td>
      <td class="border border-gray-300 px-4 py-2 flex gap-2">
        <a [routerLink]="['/training', training.id]" class="bg-yellow-500 text-white px-2 py-1 rounded">Edit</a>
        <button (click)="deleteTraining(training.id!)" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
