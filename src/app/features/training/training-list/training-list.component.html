<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold mb-4">Treninzi</h1>
  <button (click)="addTraining()" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Dodaj Trening</button>

  <table class="w-full table-auto border-collapse border border-gray-300">
    <thead>
      <tr class="bg-gray-100">
        <th class="border border-gray-300 px-4 py-2">Naziv</th>
        <th class="border border-gray-300 px-4 py-2">Opis</th>
        <th class="border border-gray-300 px-4 py-2">Vežbe</th>
        <th class="border border-gray-300 px-4 py-2">Akcije</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let training of trainings" class="hover:bg-gray-50">
        <td class="border border-gray-300 px-4 py-2">{{ training.name }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ training.description }}</td>
        <td class="border border-gray-300 px-4 py-2">
          <ul class="list-disc list-inside">
            <li *ngFor="let te of training.trainingExercises">
              {{ te.exerciseName }}: {{ te.sets }} setova, {{ te.reps }} ponavljanja
            </li>
          </ul>
        </td>
        <td class="border border-gray-300 px-4 py-2 flex gap-2">
          <button (click)="editTraining(training.id!)" class="bg-yellow-500 text-white px-2 py-1 rounded">Izmeni</button>
          <button (click)="deleteTraining(training.id!)" class="bg-red-500 text-white px-2 py-1 rounded">Obriši</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
