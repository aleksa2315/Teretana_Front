<div class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-lg">
  <h1 class="text-2xl font-semibold mb-6 text-gray-700">
    {{ isEditMode ? 'Izmeni Sastojak' : 'Dodaj Sastojak' }}
  </h1>

  <form (ngSubmit)="saveIngredient()" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Naziv Sastojka</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="ingredient.name"
        name="name"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:ring focus:ring-blue-300"
        required
      />
    </div>

    <div class="flex justify-end space-x-3">
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg shadow">
        Sačuvaj
      </button>
      <a
        routerLink="/ingredient"
        class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg shadow"
      >
        Otkaži
      </a>
    </div>
  </form>
</div>
