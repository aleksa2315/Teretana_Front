<div class="max-w-3xl mx-auto p-6 bg-white shadow-md rounded-lg">
  <h1 class="text-2xl font-semibold mb-6 text-gray-700">Sastojci</h1>

  <div class="flex justify-between items-center mb-4">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="loadIngredients()"
      placeholder="Pretraži sastojke..."
      class="border border-gray-300 rounded px-3 py-2 w-full max-w-sm"
    />
    <button (click)="addIngredient()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow">
      + Dodaj Sastojak
    </button>
  </div>

  <div class="overflow-x-auto">
    <table class="w-full border border-gray-300 rounded-lg shadow-md">
      <thead class="bg-gray-200">
      <tr>
        <th class="border border-gray-300 px-4 py-2 text-left">Naziv</th>
        <th class="border border-gray-300 px-4 py-2 text-center">Akcije</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ingredient of ingredients" class="hover:bg-gray-50">
        <td class="border border-gray-300 px-4 py-2">{{ ingredient.name }}</td>
        <td class="border border-gray-300 px-4 py-2 flex justify-center gap-2">
            <button
        (click)="editIngredient(ingredient.id ?? 0)"
        class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded-lg shadow"
      >
        Izmeni
      </button>
      <button
        (click)="deleteIngredient(ingredient.id ?? 0)"
        class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-lg shadow"
      >
        Obriši
      </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
