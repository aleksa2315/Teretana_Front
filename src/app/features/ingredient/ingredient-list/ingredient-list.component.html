<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold mb-4">Sastojci</h1>
  <button (click)="addIngredient()" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Dodaj Sastojak</button>

  <table class="w-full table-auto border-collapse border border-gray-300">
    <thead>
    <tr class="bg-gray-100">
      <th class="border border-gray-300 px-4 py-2">Naziv</th>
      <th class="border border-gray-300 px-4 py-2">Akcije</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ingredient of ingredients" class="hover:bg-gray-50">
      <td class="border border-gray-300 px-4 py-2">{{ ingredient.name }}</td>
      <td class="border border-gray-300 px-4 py-2 flex gap-2">
        <button (click)="editIngredient(ingredient.id)" class="bg-yellow-500 text-white px-2 py-1 rounded">Izmeni</button>
        <button (click)="deleteIngredient(ingredient.id)" class="bg-red-500 text-white px-2 py-1 rounded">Obri≈°i</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
